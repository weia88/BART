<!DOCTYPE html>

<html lang="en-US">
  <head>
    <title>The Balloon Interactive Task</title>

    <link href="https://mbtskoudsalg.com/images/burst-transparent-8-bit-5.png" rel="shortcut icon" type="image/png"/>
    <link href="myBART.css" rel="stylesheet" type="text/css" />
    <script src="myBART.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="form"> <!-- remove later? -->
      <div id="personal_info">
        <fieldset>
          <legend>Hello world</legend>
          <div>
            <input id="Participant" type="text" size="10" placeholder="Participant PIN"/>
            <input id="Session" type="text" size="10" placeholder="Session #"/>
            <p id="small_print"> myBART2 attempt </p>
          </div>
        </fieldset>

      <div id="instructions">
            <h3 id="instructions_title">Instructions</h3>
            <p>Help Idk what I'm doing, box and text changes in CSS
            </p>
          </div>
          <button id="submit_button">Submit participant</button>
          <p id="submission_status"></p>
        </div>

    <div id="game">
<!--Maintain this overview style for displaying current money gained and lost-->
      <div id="HUD">
        <p class="hud_paragraph">Points won so far: <span id="won" class="points"></span></p>
        <p class="hud_paragraph">Points lost so far: <span id="lost" class="points"></span></p>
      </div>

      <div id="score_info">
        <<h2 id="scoreMessage">Current score:</h2>
        <p id="score"></p>
      </div>

      <div id="display">
        <div id="balloon_parts">
          <div><img src="balloon_top.png" alt="Balloon" id="balloon_top"/></div>
          <div><img src="balloon_bottom.png" alt="Balloon" id="balloon_bottom"/></div>
        </div>
      </div>

      <div id="buttons">
        <button id="pump">Pump</button>
        <button id="stop">Stop</button>
      </div>
    </div>

    <div id="ending">
      <h3>Your final scores today:</h3>
      <p id="finalWon">Points won: </p>
      <p id="finalLost">Points lost: </p>
      <p>Thanks for participating! Have a great day!</p>
    </div>

  </body>
</html>
